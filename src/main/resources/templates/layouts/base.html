<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - GruzoMarket">GruzoMarket</title>

    <link rel="icon" type="image/svg+xml" th:href="@{/css/favicon.svg}">

    <link rel="alternate icon" type="image/png" th:href="@{/favicon.png}">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@600;700&family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">

    <!-- Example design CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <th:block layout:fragment="styles"></th:block>
</head>
<body class="d-flex flex-column min-vh-100">

<header th:replace="~{fragments/header :: header}"></header>

<main class="flex-grow-1">
    <div layout:fragment="content"></div>
</main>

<footer th:replace="~{fragments/footer :: footer}" class="mt-auto"></footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- App JS -->
<script th:src="@{/js/catalog.js}"></script>
<script th:src="@{/js/cart.js}"></script>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
