<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <span class="brand-highlight">Gruzo</span>Market
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage=='home'} ? ' active' : ''" th:href="@{/}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage=='products'} ? ' active' : ''" th:href="@{/products}">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage=='brands'} ? ' active' : ''" th:href="@{/brands}">Бренды</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage=='delivery'} ? ' active' : ''" th:href="@{/delivery}">Доставка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage=='about'} ? ' active' : ''" th:href="@{/about}">О нас</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage=='contact'} ? ' active' : ''" th:href="@{/contact}">Контакты</a>
                    </li>
                </ul>

                <div class="search-box me-3">
                    <i class="fas fa-search"></i>
                    <input id="globalSearchInput" type="text" class="form-control" placeholder="Поиск запчастей...">
                </div>

                <a th:href="@{/cart}" class="cart-icon me-3">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cartCountBadge" th:text="${cartCount ?: 0}">0</span>
                </a>

                <a th:href="@{/login}" class="btn btn-outline-primary">Войти</a>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
