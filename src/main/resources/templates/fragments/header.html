<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ru">

<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid px-5">
                <a class="navbar-brand" th:href="@{/}">
                    <!-- Логотип -->
                    <img th:src="@{/css/favicon.svg}" alt="GruzoMarket" height="40"
                        class="d-inline-block align-text-top me-2">
                    <!-- Название -->
                    <span class="brand-highlight">Gruzo</span>Market
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage=='home'} ? ' active' : ''"
                                th:href="@{/}">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage=='products'} ? ' active' : ''"
                                th:href="@{/products}">Каталог</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage=='delivery'} ? ' active' : ''"
                                th:href="@{/delivery}">Доставка</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage=='about'} ? ' active' : ''"
                                th:href="@{/about}">О нас</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${activePage=='contact'} ? ' active' : ''"
                                th:href="@{/contact}">Контакты</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                            <a class="nav-link" th:classappend="${activePage=='admin'} ? ' active' : ''"
                                th:href="@{/admin}">Админ</a>
                        </li>
                    </ul>

                    <div class="search-box me-3">
                        <i class="fas fa-search"></i>
                        <input id="globalSearchInput" type="text" class="form-control" placeholder="Поиск запчастей...">
                    </div>

                    <a th:href="@{/cart}" class="cart-icon me-3">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCountBadge" th:text="${cartCount ?: 0}">0</span>
                    </a>

                    <div class="d-flex align-items-center gap-2">
                        <div sec:authorize="isAnonymous()">
                            <a th:href="@{/auth/login}" class="btn btn-outline-primary">Войти</a>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <a th:href="@{/profile}" class="btn btn-outline-primary">Профиль</a>
                            <a th:href="@{/logout}" class="btn btn-outline-primary">Выйти</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</body>

</html>
