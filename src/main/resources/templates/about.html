<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="ru">
<head>
    <title>О нас</title>
</head>
<body>
<div layout:fragment="content">
    <section class="categories-section">
        <div class="container page-container">
            <div class="section-title">
                <h2>О компании</h2>
                <p class="text-muted mt-3">GruzoMarket — магазин запчастей для грузовых автомобилей</p>
            </div>

            <div class="row g-4">
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-box"></i></div>
                        <h3 class="feature-title">Ассортимент</h3>
                        <p>Запчасти для популярных брендов: MAN, Volvo, Scania, Mercedes, KAMAZ и др.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-medal"></i></div>
                        <h3 class="feature-title">Качество</h3>
                        <p>Работаем с надёжными поставщиками. Проверка товара перед отправкой.</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-user-tie"></i></div>
                        <h3 class="feature-title">Подбор</h3>
                        <p>Помогаем подобрать запчасти по VIN/модели/артикулу.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
