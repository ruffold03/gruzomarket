<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="ru">
<head>
    <title>Каталог</title>
</head>
<body>
<div layout:fragment="content">

    <section class="categories-section">
        <div class="container page-container">
            <div class="section-title">
                <h2>Каталог</h2>
                <p class="text-muted mt-3">Подберите запчасти по фильтрам и добавьте в корзину</p>
            </div>

            <div class="row">
                <div class="col-lg-3">
                    <div class="filters-sidebar">
                        <h4 class="filter-title"><i class="fas fa-filter me-2"></i>Фильтры</h4>

                        <div class="filter-group">
                            <h6>Категория</h6>
                            <div id="filterCategories"></div>
                        </div>

                        <div class="filter-group">
                            <h6>Бренд</h6>
                            <div id="filterBrands"></div>
                        </div>

                        <div class="filter-group">
                            <h6>Цена, ₽</h6>
                            <input id="maxPriceSlider" type="range" class="form-range price-slider" min="0" max="200000" step="1000" value="50000">
                            <div class="price-values">
                                <span>0 ₽</span>
                                <span>50 000 ₽</span>
                            </div>
                        </div>

                        <div class="filter-group">
                            <h6>Наличие</h6>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="available" checked>
                                <label class="form-check-label" for="available">В наличии</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="order">
                                <label class="form-check-label" for="order">Под заказ</label>
                            </div>
                        </div>

                        <button id="applyFiltersBtn" class="filter-btn">Применить фильтры</button>
                        <button id="resetFiltersBtn" class="reset-btn">Сбросить все</button>
                    </div>
                </div>

                <div class="col-lg-9">
                    <div class="section-title mt-0">
                        <h2>Товары</h2>
                    </div>
                    <div id="productsGrid" class="row g-4"></div>
                </div>
            </div>
        </div>
    </section>

</div>
</body>
</html>
