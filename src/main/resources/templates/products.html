                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Тракторная техника -->
                            <div class="brand-group">
                                <div class="accordion" id="accordionTractor">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button"
                                                    data-bs-toggle="collapse"
                                                    data-bs-target="#collapseTractor">
                                                Тракторная техника
                                            </button>
                                        </h2>
                                        <div id="collapseTractor" class="accordion-collapse collapse"
                                             data-bs-parent="#accordionTractor">
                                            <div class="accordion-body accordion-checkboxes">
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="10">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">ДТ-75 (трактор)</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="9">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">ДТ-55 (трактор)</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="21">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">ТТ-4М (трактор)</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="22">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">ТТ-4М-01 (трактор)</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="6">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">Д-160</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="7">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">Д-461</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="23">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">Тракторы</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Универсальные/Общие -->
                            <div class="brand-group">
                                <div class="accordion" id="accordionUniversal">
                                    <div class="accordion-item">
                                        <h2 class="accordion-header">
                                            <button class="accordion-button collapsed" type="button"
                                                    data-bs-toggle="collapse"
                                                    data-bs-target="#collapseUniversal">
                                                Универсальные/Общие
                                            </button>
                                        </h2>
                                        <div id="collapseUniversal" class="accordion-collapse collapse"
                                             data-bs-parent="#accordionUniversal">
                                            <div class="accordion-body accordion-checkboxes">
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="25">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">Универсальные</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="20">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">Прочие</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="5">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">Грузовые автомобили</span>
                                                </label>
                                                <label class="custom-checkbox">
                                                    <input type="checkbox" class="brand-filter" value="24">
                                                    <span class="checkBox"><div class="transition"></div></span>
                                                    <span class="check-label">Труд</span>
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Цена с двумя точками -->
                        <div class="filter-group">
                            <h6>Цена, ₽</h6>
                            <div class="price-range-container">
                                <div class="slider-track"></div>
                                <div class="slider-filled" id="sliderFilled"></div>
                                <input type="range" min="0" max="60000" step="100" value="0" class="min-slider" id="minSlider">
                                <input type="range" min="0" max="60000" step="100" value="60000" class="max-slider" id="maxSlider">
                            </div>
                            <div class="price-inputs">
                                <input type="number" id="minPriceInput" class="form-control form-control-sm"
                                       placeholder="от" min="0" max="60000" value="0">
                                <span class="text-muted align-self-center">-</span>
                                <input type="number" id="maxPriceInput" class="form-control form-control-sm"
                                       placeholder="до" min="0" max="60000" value="60000">
                            </div>
                        </div>

                        <!-- Кнопки фильтров -->
                        <div class="filter-group mt-4">
                            <button id="applyFiltersBtn" class="filter-btn">Применить фильтры</button>
                            <button id="resetFiltersBtn" class="reset-btn">Сбросить все</button>
                        </div>
                    </div>
                </div>

                <!-- Товары -->
                <div class="col-lg-9">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="section-title mb-0">
                            <h2>Товары</h2>
                        </div>
                        <div class="d-flex align-items-center gap-3">
                            <!-- Поиск -->
                            <div class="search-box">
                                <i class="fas fa-search"></i>
                                <input type="text" id="searchInput" class="form-control search-input"
                                       placeholder="Поиск по каталогу...">
                            </div>
                            <!-- Сортировка -->
                            <select id="sortSelect" class="sort-select">
                                <option value="name,asc">По названию (А-Я)</option>
                                <option value="name,desc">По названию (Я-А)</option>
                                <option value="price,asc">По цене (возрастание)</option>
                                <option value="price,desc">По цене (убывание)</option>
                                <option value="createdDate,desc">Новинки</option>
                            </select>
                        </div>
                    </div>

                    <!-- Сетка товаров -->
                    <div id="productsGrid" class="row g-4">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Загрузка...</span>
                        </div>
                        <p class="mt-2 text-muted">Загрузка товаров...</p>
                    </div>

                    <!-- Пагинация -->
                    <div class="d-flex justify-content-center mt-4">
                        <nav>
                            <ul class="pagination" id="pagination">
                                <!-- Пагинация через JS -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Подключаем скрипты -->
    <script th:src="@{/js/products.js}" defer></script>
</div>
</body>
</html>
