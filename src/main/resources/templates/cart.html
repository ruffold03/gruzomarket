<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/base}" lang="ru">

<head>
    <title>Корзина</title>
</head>

<body>
    <div layout:fragment="content">
        <section class="categories-section">
            <div class="container page-container">
                <div class="section-title">
                    <h2>Корзина</h2>
                    <p class="text-muted mt-3">Проверьте товары и отправьте заявку</p>
                </div>

                <div class="row g-4">
                    <div class="col-lg-8">
                        <div class="feature-card">
                            <h3 class="feature-title">Товары</h3>
                            <div id="cartItems"></div>
                            <div class="d-flex justify-content-between align-items-center mt-4">
                                <button id="clearCartBtn" class="reset-btn" type="button">Очистить корзину</button>
                                <div class="h5 mb-0">Итого: <span id="cartTotal">0 ₽</span></div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-4">
                        <div class="feature-card">
                            <h3 class="feature-title">Оформление заявки</h3>
                            <form id="checkoutForm">
                                <div class="mb-3">
                                    <label class="form-label">Имя</label>
                                    <input name="customerName" class="form-control" placeholder="Как к вам обращаться"
                                        th:value="${customer != null} ? ${customer.firstName + ' ' + customer.lastName} : ''">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Телефон *</label>
                                    <input id="checkoutPhone" name="phone" class="form-control"
                                        placeholder="+7 (___) ___-__-__" required
                                        th:value="${customer != null} ? ${customer.phone} : ''">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Email *</label>
                                    <input name="email" type="email" class="form-control" placeholder="you@mail.ru"
                                        required th:value="${customer != null} ? ${customer.email} : ''">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Ссылка на соц.сеть (TG/VK)</label>
                                    <input name="socialLink" class="form-control" placeholder="https://t.me/username"
                                        th:value="${customer != null} ? ${customer.socialLink} : ''">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Комментарий</label>
                                    <textarea name="notes" class="form-control" rows="4"
                                        placeholder="Например: VIN, срочность, пожелания"></textarea>
                                </div>
                                <button class="filter-btn" type="submit">Отправить заявку</button>
                            </form>
                            <div id="checkoutResult" class="text-muted small mt-3"></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
</body>

</html>
