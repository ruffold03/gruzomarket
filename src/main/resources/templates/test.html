<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/modern-theme.css}">
    <style>
        .test-box {
            width: 200px;
            height: 200px;
            background-color: var(--primary-color, #007bff);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Test Page</h1>
        <p class="text-center">This is a test page to check if CSS is loading correctly.</p>
        
        <div class="test-box">
            Test Box
        </div>
        
        <div class="mt-4 text-center">
            <p>If the box above is colored, then the CSS is loading correctly.</p>
            <p>Primary color: <span th:text="${@environment.getProperty('app.primary-color', '#007bff')}"></span></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
