<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/auth}" lang="ru">

<head>
    <title>Сброс пароля | GruzoMarket</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <div class="auth-wrapper">
                <div class="auth-left">
                    <a href="/" class="auth-logo">
                        <div class="auth-logo-text">
                            <span class="gruzo">Gruzo</span><span class="market">Market</span>
                        </div>
                    </a>
                    <h1>Новый пароль</h1>
                    <p>Придумайте новый надежный пароль для вашего аккаунта. Используйте комбинацию букв, цифр и
                        символов.</p>
                </div>

                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Сброс пароля</h2>
                        <p>Введите новый пароль</p>
                    </div>

                    <div th:if="${errorMessage}" class="auth-message error" th:text="${errorMessage}"></div>

                    <form th:action="@{/auth/password-reset/reset}" method="post" class="auth-form active">
                        <input type="hidden" name="email" th:value="${email}">
                        <input type="hidden" name="code" th:value="${code}">

                        <div class="form-group">
                            <label class="form-label" for="password">Новый пароль</label>
                            <div class="password-input">
                                <input type="password" id="password" name="password" class="form-control"
                                    placeholder="Минимум 8 символов" required minlength="8">
                                <button type="button" class="password-toggle" data-target="password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="confirm-password">Подтвердите пароль</label>
                            <div class="password-input">
                                <input type="password" id="confirm-password" name="confirm-password"
                                    class="form-control" placeholder="Повторите новый пароль" required>
                                <button type="button" class="password-toggle" data-target="confirm-password">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>

                        <button type="submit" class="btn-auth">
                            <span>Сбросить пароль</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('form').addEventListener('submit', function (e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            if (password !== confirm) {
                e.preventDefault();
                alert('Пароли не совпадают!');
            }
        });
    </script>
</body>

</html>
