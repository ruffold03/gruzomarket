<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/auth}" lang="ru">

<head>
    <title>Восстановление пароля | GruzoMarket</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="auth-container">
            <div class="auth-wrapper">
                <div class="auth-left">
                    <a href="/" class="auth-logo">
                        <div class="auth-logo-text">
                            <span class="gruzo">Gruzo</span><span class="market">Market</span>
                        </div>
                    </a>
                    <h1>Забыли пароль?</h1>
                    <p>Не беспокойтесь, мы поможем вам восстановить доступ к вашему аккаунту. Просто введите ваш email,
                        и мы отправим вам защитный код.</p>
                </div>

                <div class="auth-card">
                    <div class="auth-header">
                        <h2>Восстановление доступа</h2>
                        <p>Введите email для получения кода</p>
                    </div>

                    <div th:if="${errorMessage}" class="auth-message error" th:text="${errorMessage}"></div>
                    <div th:if="${successMessage}" class="auth-message success" th:text="${successMessage}"></div>

                    <form th:action="@{/auth/password-reset/forgot}" method="post" class="auth-form active">
                        <div class="form-group">
                            <label class="form-label" for="email">Email адрес</label>
                            <input type="email" id="email" name="email" class="form-control"
                                placeholder="example@mail.ru" required>
                        </div>

                        <button type="submit" class="btn-auth">
                            <span>Отправить код</span>
                        </button>
                    </form>

                    <div class="auth-footer">
                        <p>Вспомнили пароль? <a th:href="@{/auth/login}" class="form-link">Вернуться ко входу</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <th:block layout:fragment="scripts">
        <script>
            document.querySelector('form').addEventListener('submit', function (e) {
                const btn = this.querySelector('.btn-auth');
                const span = btn.querySelector('span');
                btn.disabled = true;
                btn.style.opacity = '0.7';
                btn.style.cursor = 'not-allowed';
                span.textContent = 'Отправка...';
            });
        </script>
    </th:block>
</body>

</html>
