<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="ru">
<head>
    <title>Контакты</title>
</head>
<body>
<div layout:fragment="content">
    <section class="categories-section">
        <div class="container page-container">
            <div class="section-title">
                <h2>Контакты</h2>
                <p class="text-muted mt-3">Свяжитесь с нами любым удобным способом</p>
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-phone"></i></div>
                        <h3 class="feature-title">Телефон</h3>
                        <p>8 (800) 555-35-35</p>
                        <p class="text-muted mb-0">Пн–Пт 9:00–19:00</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-envelope"></i></div>
                        <h3 class="feature-title">Почта</h3>
                        <p>info@gruzomarket.ru</p>
                        <p class="text-muted mb-0">Ответим в течение рабочего дня</p>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="feature-card">
                        <div class="feature-icon"><i class="fas fa-map-marker-alt"></i></div>
                        <h3 class="feature-title">Адрес</h3>
                        <p>Москва, ул. Промышленная, 15</p>
                        <p class="text-muted mb-0">Самовывоз по согласованию</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
