<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="ru">
<head>
    <title>Админка — Редактирование товара</title>
</head>
<body>
<div layout:fragment="content">
    <section class="categories-section">
        <div class="container page-container">
            <div class="section-title">
                <h2 th:text="${product.id == null} ? 'Новый товар' : 'Редактирование товара'">Товар</h2>
            </div>

            <div class="feature-card">
                <form th:action="@{/admin/products/save}" th:object="${product}" method="post" enctype="multipart/form-data">
                    <input type="hidden" th:field="*{id}">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Название</label>
                            <input class="form-control" th:field="*{name}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Артикул</label>
                            <input class="form-control" th:field="*{article}" required>
                        </div>
                        <div class="col-md-12">
                            <label class="form-label">Описание</label>
                            <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Цена</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Количество</label>
                            <input type="number" class="form-control" th:field="*{quantity}" required>
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Категория</label>
                            <select class="form-select" th:field="*{categoryId}">
                                <option th:value="${null}">Без категории</option>
                                <option th:each="c : ${categories}"
                                        th:value="${c.id}"
                                        th:text="${c.name}">Категория</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Оригинальный авто / модель</label>
                            <input class="form-control" th:field="*{originalAuto}">
                        </div>

                        <div class="col-md-6">
                            <label class="form-label">Фотография товара</label>
                            <input type="file" name="imageFile" accept="image/*" class="form-control">
                            <small class="form-text text-muted">Выберите изображение (JPEG, PNG и т.д.). Максимальный размер: 5MB (настройте на бэкенде, если нужно).</small>
                        </div>
                        <div class="col-md-6" th:if="${product.imageUrl != null}">
                            <label class="form-label">Текущее фото</label>
                            <img th:src="${product.imageUrl}" alt="Текущее фото товара" class="img-thumbnail" style="max-width: 200px;">
                        </div>

                        <div class="col-md-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" th:field="*{isVisible}" id="isVisible">
                                <label class="form-check-label" for="isVisible">
                                    Товар виден на сайте (если снять галочку, товар будет скрыт от клиентов)
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-between">
                        <a th:href="@{/admin/products}" class="reset-btn">Назад к списку</a>
                        <button type="submit" class="filter-btn">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
