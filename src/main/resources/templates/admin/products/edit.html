<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/base}" lang="ru">

<head>
    <title>Админка — Редактирование товара</title>
    <style>
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .preview-item {
            position: relative;
            width: 100px;
            height: 100px;
        }

        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <section class="categories-section">
            <div class="container page-container">
                <div class="section-title">
                    <h2 th:text="${product.id == null} ? 'Новый товар' : 'Редактирование товара'">Товар</h2>
                </div>

                <div class="feature-card">
                    <form th:action="@{/admin/products/save}" th:object="${product}" method="post"
                        enctype="multipart/form-data">
                        <input type="hidden" th:field="*{id}">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Название</label>
                                <input class="form-control" th:field="*{name}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Артикул</label>
                                <input class="form-control" th:field="*{article}" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Описание</label>
                                <textarea class="form-control" rows="3" th:field="*{description}"></textarea>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Цена</label>
                                <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Количество</label>
                                <input type="number" class="form-control" th:field="*{quantity}" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label">Категория</label>
                                <select class="form-select" th:field="*{categoryId}">
                                    <option th:value="${null}">Без категории</option>
                                    <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">Категория
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Оригинальный авто / модель</label>
                                <input class="form-control" th:field="*{originalAuto}">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Главная фотография</label>
                                <input type="file" name="imageFile" id="mainImageInput" accept="image/*"
                                    class="form-control">
                                <small class="form-text text-muted">Основное фото товара.</small>
                                <div id="mainImagePreview" class="preview-container"></div>
                            </div>
                            <div class="col-md-6" th:if="${product.imageUrl != null}">
                                <label class="form-label">Текущее главное фото</label>
                                <div class="position-relative" style="max-width: 200px;" id="currentMainImageContainer">
                                    <img th:src="${product.imageUrl}" alt="Текущее фото товара" class="img-thumbnail">
                                    <input type="hidden" th:field="*{imageUrl}" id="mainImageUrlInput">
                                    <button type="button"
                                        class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1"
                                        onclick="deleteMainImage()">×</button>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">Дополнительные фотографии</label>
                                <input type="file" name="additionalImages" id="additionalImagesInput" multiple
                                    accept="image/*" class="form-control">
                                <small class="form-text text-muted">Можно выбрать сразу несколько файлов.</small>
                                <div id="additionalImagesPreview" class="preview-container"></div>
                            </div>

                            <div class="col-md-12"
                                th:if="${product.additionalImageUrls != null and !product.additionalImageUrls.empty}">
                                <label class="form-label">Текущие дополнительные фото</label>
                                <div class="d-flex flex-wrap gap-3">
                                    <div th:each="url, iterStat : ${product.additionalImageUrls}"
                                        class="position-relative image-container">
                                        <img th:src="${url}" alt="Доп. фото" class="img-thumbnail"
                                            style="max-width: 150px; height: 100px; object-fit: cover;">
                                        <input type="hidden" name="additionalImageUrls" th:value="${url}">
                                        <button type="button"
                                            class="btn btn-danger btn-sm position-absolute top-0 end-0 m-1"
                                            onclick="this.parentElement.remove()">×</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" th:field="*{isVisible}"
                                        id="isVisible">
                                    <label class="form-check-label" for="isVisible">
                                        Товар виден на сайте (если снять галочку, товар будет скрыт от клиентов)
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mt-4 d-flex justify-content-between">
                            <a th:href="@{/admin/products}" class="reset-btn">Назад к списку</a>
                            <button type="submit" class="filter-btn">Сохранить</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <script>
            function setupPreview(inputId, previewId) {
                const input = document.getElementById(inputId);
                const preview = document.getElementById(previewId);

                input.addEventListener('change', function () {
                    preview.innerHTML = '';
                    if (this.files) {
                        Array.from(this.files).forEach(file => {
                            const reader = new FileReader();
                            reader.onload = function (e) {
                                const div = document.createElement('div');
                                div.className = 'preview-item';
                                div.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                                preview.appendChild(div);
                            }
                            reader.readAsDataURL(file);
                        });
                    }
                });
            }

            function deleteMainImage() {
                document.getElementById('mainImageUrlInput').value = '';
                document.getElementById('currentMainImageContainer').style.display = 'none';
            }

            document.addEventListener('DOMContentLoaded', function () {
                setupPreview('mainImageInput', 'mainImagePreview');
                setupPreview('additionalImagesInput', 'additionalImagesPreview');
            });
        </script>
    </div>
</body>

</html>
