<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="ru">
<head>
    <title>Админка — Товары</title>
</head>
<body>
<div layout:fragment="content">
    <section class="categories-section">
        <div class="container page-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="section-title mb-0">
                    <h2>Товары</h2>
                </div>
                <a th:href="@{/admin/products/new}" class="btn btn-primary">Добавить товар</a>
            </div>

            <div class="table-responsive">
                <table class="table table-dark table-striped align-middle">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Артикул</th>
                        <th>Цена</th>
                        <th>Кол-во</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="p : ${products}">
                        <td th:text="${p.id}">1</td>
                        <td th:text="${p.name}">Название</td>
                        <td th:text="${p.article}">ART</td>
                        <td th:text="${#numbers.formatDecimal(p.price,0,'COMMA',2,'POINT')} + ' ₽'">0 ₽</td>
                        <td th:text="${p.quantity}">0</td>
                        <td class="text-end">
                            <a th:href="@{'/admin/products/' + ${p.id}}" class="btn btn-sm btn-outline-light me-1">Редактировать</a>
                            <form th:action="@{'/admin/products/' + ${p.id} + '/delete'}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-outline-danger"
                                        onclick="return confirm('Удалить товар?')">Удалить</button>
                            </form>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>
</div>
</body>
</html>
