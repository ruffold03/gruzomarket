<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/base}"
      lang="ru">
<head>
    <title>Админка — Редактирование категории</title>
</head>
<body>
<div layout:fragment="content">
    <section class="categories-section">
        <div class="container page-container">
            <div class="section-title">
                <h2 th:text="${category.id == null} ? 'Новая категория' : 'Редактирование категории'">Категория</h2>
            </div>

            <div class="feature-card">
                <form th:action="@{/admin/categories/save}" th:object="${category}" method="post">
                    <input type="hidden" th:field="*{id}">

                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label">Название</label>
                            <input class="form-control" th:field="*{name}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Родительская категория</label>
                            <select class="form-select" th:field="*{parentId}">
                                <option th:value="${null}">Без родителя</option>
                                <option th:each="c : ${allCategories}"
                                        th:value="${c.id}"
                                        th:text="${c.name}">Категория</option>
                            </select>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-between">
                        <a th:href="@{/admin/categories}" class="reset-btn">Назад к списку</a>
                        <button type="submit" class="filter-btn">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
