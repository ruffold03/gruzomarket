<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/base}" lang="ru">

<head>
    <title th:text="${product.name} + ' — GruzoMarket'">Товар — GruzoMarket</title>
    <style>
        .product-main-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #adb5bd;
            border: 1px solid #e9ecef;
        }

        .product-main-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .thumbnail-gallery {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .thumbnail-gallery img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .thumbnail-gallery img:hover,
        .thumbnail-gallery img.active {
            border-color: #f15a24;
        }

        .product-info-box {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .price-tag {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3436;
            margin: 1rem 0;
        }

        .stock-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .in-stock {
            background: #e3f9e5;
            color: #1f9d55;
        }

        .out-of-stock {
            background: #fee2e2;
            color: #dc2626;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <!-- Hero background effect -->
        <div class="hero-section py-4" style="padding: 4rem 0 2rem !important; min-height: auto;">
            <div class="container">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
                        <li class="breadcrumb-item"><a th:href="@{/products}">Каталог</a></li>
                        <li class="breadcrumb-item active" aria-current="page" th:text="${product.name}">Товар</li>
                    </ol>
                </nav>
            </div>
        </div>

        <section class="categories-section pt-0">
            <div class="container">
                <div class="row g-5">
                    <!-- Галерея -->
                    <div class="col-lg-6">
                        <div id="mainImageContainer" class="product-main-image feature-card p-0 overflow-hidden"
                            style="height: 450px; background: #111; border-color: #333;">
                            <img id="mainImage" th:if="${product.imageUrl != null}" th:src="${product.imageUrl}"
                                alt="Product Image" style="width: 100%; height: 100%; object-fit: contain;">

                            <div class="no-image-placeholder h-100 w-100" th:if="${product.imageUrl == null}">
                                <i class="fas fa-image fa-4x mb-3"></i>
                                <span class="h4">Нет фото</span>
                            </div>
                        </div>

                        <div class="thumbnail-gallery mt-3 d-flex gap-2 pb-2 overflow-auto"
                            th:if="${(product.imageUrl != null) or (product.additionalImageUrls != null and !product.additionalImageUrls.empty)}">

                            <div class="feature-card p-1"
                                style="width: 80px; height: 80px; cursor: pointer; flex-shrink: 0;"
                                th:if="${product.imageUrl != null}"
                                onclick="changeMainImage(this.querySelector('img').src, this)">
                                <img th:src="${product.imageUrl}" class="w-100 h-100 rounded" style="object-fit: cover;"
                                    alt="Thumbnail">
                            </div>

                            <div class="feature-card p-1"
                                style="width: 80px; height: 80px; cursor: pointer; flex-shrink: 0;"
                                th:each="imgUrl : ${product.additionalImageUrls}"
                                onclick="changeMainImage(this.querySelector('img').src, this)">
                                <img th:src="${imgUrl}" class="w-100 h-100 rounded" style="object-fit: cover;"
                                    alt="Thumbnail">
                            </div>
                        </div>
                    </div>

                    <!-- Информация -->
                    <div class="col-lg-6">
                        <div class="feature-card h-100 text-start" style="padding: 2.5rem;">
                            <div class="product-category mb-2"
                                th:text="${product.categoryId != null ? 'Категория товара' : 'Запчасти'}">Запчасти</div>

                            <h1 class="hero-title mb-3" style="font-size: 2.5rem; text-align: left; text-shadow: none;"
                                th:text="${product.name}">Название товара</h1>

                            <div class="mb-4">
                                <span
                                    th:class="${product.quantity > 0 ? 'product-badge position-static' : 'product-badge position-static bg-secondary'}"
                                    th:text="${product.quantity > 0 ? 'В наличии' : 'Под заказ'}">Статус</span>
                                <span class="ms-3 text-muted">Артикул: <span class="text-white"
                                        th:text="${product.article}"></span></span>
                            </div>

                            <div class="product-price mb-4" style="font-size: 3rem;">
                                <span
                                    th:text="${#numbers.formatDecimal(product.price, 0, 'WHITESPACE', 0, 'POINT')}">0</span>
                                <span style="font-size: 1.5rem; color: #cbd5e0; margin-left: 5px;">₽</span>
                            </div>

                            <div class="mb-4" th:if="${product.description != null and !product.description.isEmpty()}">
                                <h6 class="text-white fw-bold mb-2"><i
                                        class="fas fa-info-circle me-2 text-orange"></i>Описание</h6>
                                <p class="text-muted" style="line-height: 1.6;" th:text="${product.description}">
                                    Описание товара...</p>
                            </div>

                            <div class="mb-4"
                                th:if="${product.originalAuto != null and !product.originalAuto.isEmpty()}">
                                <h6 class="text-white fw-bold mb-2"><i
                                        class="fas fa-car me-2 text-orange"></i>Применяемость</h6>
                                <p class="text-muted" th:text="${product.originalAuto}">Модели авто...</p>
                            </div>

                            <div class="d-flex gap-3 mt-auto pt-3">
                                <button class="btn-hero flex-grow-1" th:onclick="'addToCart(' + ${product.id} + ')'"
                                    th:disabled="${product.quantity <= 0}" style="border-radius: 12px; height: 60px;">
                                    <i class="fas fa-cart-plus me-2"></i> В корзину
                                </button>
                                <button class="btn-favorite" type="button"
                                    style="width: 60px; height: 60px; border-radius: 12px; font-size: 1.5rem;"
                                    th:onclick="'toggleFavorite(' + ${product.id} + ')'">
                                    <i class="far fa-heart"></i>
                                </button>
                            </div>

                            <div class="mt-4 pt-3 border-top border-secondary">
                                <div class="row g-3">
                                    <div class="col-6">
                                        <div class="d-flex align-items-center text-muted small">
                                            <i class="fas fa-shield-alt me-2 text-orange"></i>
                                            Гарантия качества
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="d-flex align-items-center text-muted small">
                                            <i class="fas fa-truck me-2 text-orange"></i>
                                            Доставка по РФ
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script>
            function changeMainImage(src, thumb) {
                const container = document.getElementById('mainImageContainer');

                // Clear container and add image
                container.innerHTML = `<img id="mainImage" src="${src}" alt="Product Image">`;

                document.querySelectorAll('.thumbnail-gallery img').forEach(img => img.classList.remove('active'));
                thumb.classList.add('active');
            }
        </script>
    </div>
</body>

</html>
